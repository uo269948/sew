<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="autor" content="Candela Bobes Junquera" />
    <title>Práctica 06 | Software y Estándares para la Web</title>
    <link rel="stylesheet" type="text/css" href="CalculadoraBasica.css" />
    <script src="CalculadoraBasica.js"></script>
</head>
<body>
    <header>
        <h1>Calculadora Básica</h1>
    </header>
    <main>
        <form>
            <label>""</label>
            <p>
                <input type="text" id="pantalla" value="0" disabled />
            </p>
            <p>
                <input type="button" class="memory" value="mrc" onclick="calculadora.mostrarMemoria()" />
                <input type="button" class="memory" value="m-" onclick="calculadora.restarAMemoria()" />
                <input type="button" class="memory" value="m+" onclick="calculadora.sumarAMemoria()" />
                <input type="button" class="operation" value="/" onclick="calculadora.mostrar('/')" />
            </p>
            <p>
                <input type="button" class="number" value="7" onclick="calculadora.mostrar('7')" />
                <input type="button" class="number" value="8" onclick="calculadora.mostrar('8')" />
                <input type="button" class="number" value="9" onclick="calculadora.mostrar('9')" />
                <input type="button" class="operation" value="*" onclick="calculadora.mostrar('*')" />
            </p>
            <p>
                <input type="button" class="number" value="4" onclick="calculadora.mostrar('4')" />
                <input type="button" class="number" value="5" onclick="calculadora.mostrar('5')" />
                <input type="button" class="number" value="6" onclick="calculadora.mostrar('6')" />
                <input type="button" class="operation" value="-" onclick="calculadora.mostrar('-')" />
            </p>
            <p>
                <input type="button" class="number" value="1" onclick="calculadora.mostrar('1')" />
                <input type="button" class="number" value="2" onclick="calculadora.mostrar('2')" />
                <input type="button" class="number" value="3" onclick="calculadora.mostrar('3')" />
                <input type="button" class="operation" value="+" onclick="calculadora.mostrar('+')" />
            </p>
            <p>
                <input type="button" class="number" value="0" onclick="calculadora.mostrar('0')" />
                <input type="button" class="number" value="." onclick="calculadora.mostrar('.')" />
                <input type="button" class="number" value="C" onclick="calculadora.borrarPantalla()" />
                <input type="button" class="resultado" value="=" onclick="calculadora.resultado()" />
            </p>
        </form>
        <p></p>
        <p></p>
        <p></p>
    </main>
<footer>
    <p>Candela Bobes Junquera, UO269948  </p>    
 </footer>
</body>

</html>
