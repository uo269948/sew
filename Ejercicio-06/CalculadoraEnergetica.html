<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="author" content="Candela Bobes Junquera"/>
    <title>Ejercicio6</title>
    <link rel="stylesheet" type="text/css" href="CalculadoraEnergetica.css"/>
    <script src="CalculadoraEnergetica.js"></script>
</head>
<body>
<main>
    <header>
        <h1>Calculadora Energética</h1>
    </header>
    <div>
        <form>
            
            
            <p>
                Pot
                <input type="text" id="potencia" value=""/>
                <label for="potencia">(kW)</label>
                Lectura actual
                <input type="text" id="lecturaActual" value=""/>
                (kWh)
            </p>
            <p>
                Tiempo
                <input type="text" id="tiempo" value=""/>
                <label for="tiempo">(t)</label>
                Ultima lectura
                <input type="text" id="ultimaLectura" value=""/>
                (kWh)
            </p>
            
            <p>  
               
                <input type="button" class="operation" value="Consumo" onclick="calculadora.consumo()"/>
                <input type="text" id="consumoText" value=""/>
                (kWh)
            </p>
            
            <p>
                Término potencia
                <input type="text" id="terminoPotencia" value=""/>
                <label for="terminoPotencia">(€/kW-dia)</label>
            </p>
            <p>
                Término energia 
                <input type="text" id="terminoEnergia" value=""/>
                <label for="terminoEnergia">(€/kWh)</label>
                Nº días
                <input type="text" id="numeroDias" value=""/>
                
            </p>
            <p>
                
                <input type="button" class="operation" value="Importe potencia" onclick="calculadora.importePotencia()"/>
                <input type="text" id="importePotenciaText" value=""/>
                <label for="importePotenciaText">(€)</label>
            </p>
            <p>
                <input type="button" class="operation" value="Importe energía" onclick="calculadora.importeEnergia()"/>
                <input type="text" id="ImporteEnergiaText" value=""/>
                <label for="ImporteEnergiaText">(€)</label>
            </p>
            <p>
                Otros importes
                <input type="text" id="otrosText" value=""/>
                <label for="otrosText">(€)</label>
            </p>
            <p>
                <input type="button" class="operation" value="Iva 21%" onclick="calculadora.calcularIva()"/>
                <input type="text" id="ivaText" value=""/>
                <label for="ivaText">(€)</label>
            </p>
            <p>
                <input type="button" class="operation" value="Total factura" onclick="calculadora.totalFactura()"/>
                <input type="text" id="totalFactura" value=""/>
                <label for="totalFactura">(€)</label>
            </p>
            <input type="submit" name="valida" id="val" value="0" disabled/>
        </form>
    </div>
</main>
<footer>
    <p>Candela Bobes Junquera</p>
    <p>UO269948</p>
</footer>
</body>

</html>
